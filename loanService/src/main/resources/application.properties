# Server
server.port=8080
server.servlet.context-path=/
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

spring.main.allow-bean-definition-overriding=true

# User Database
spring.datasource-user.jdbc-url=jdbc:mysql://localhost:3306/user?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul
spring.datasource-user.username=root
spring.datasource-user.password=
spring.datasource-user.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource-user.autocommit=true

# Account Database
spring.datasource-account.jdbc-url=jdbc:mysql://localhost:3306/account?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul
spring.datasource-account.username=root
spring.datasource-account.password=
spring.datasource-account.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource-account.autocommit=true


# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show=true
spring.jpa.properties.hibernate.format_sql = true
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy